# Use this Blueprint to deploy n8n on Render using a Dockerfile
# and a Postgres database to store workflow data.

services:
  - type: web
    plan: free
    # Cambiado de "runtime: image" a "runtime: docker"
    runtime: docker
    name: n8n-service

    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Variables necesarias para conectar a la base de datos
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

      # Extensiones personalizadas (como el nodo TikTok)
      - key: N8N_CUSTOM_EXTENSIONS
        value: /home/node/.n8n/custom

      # Autenticación básica
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: admin123

databases:
  - name: n8n-db
    plan: free
